<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frieren Frame Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="instructions-box">
            <h2>Instructions</h2>
            <ul>
                <li>Select the desired season</li>
                <li>Navigate episodes using 'W' or Up Arrow (next) and 'S' or Down Arrow (previous)</li>
                <li>Navigate frames using 'A' or Left Arrow (previous) and 'D' or Right Arrow (next)</li>
                <li>Click "Random" for a random frame</li>
                <li>Click "Download" to save the current frame</li>
            </ul>
        </div>
        <div class="container">
            <div class="image-viewer">
                <img id="current-image" src="" alt="Frame">
                <div id="err-msg-view"></div>
                <div class="spinner"></div>
            </div>
            <div class="controls">
                <button class="btn" id="prev-btn">Prev</button>
                <button class="btn" id="random-btn">Random</button>
                <div class="episode-frame-container">
                    <select id="season-list">
                        <option value="" disabled selected>Season</option>
                    </select>
                    <select id="episode-list">
                        <option value="" disabled selected>Episode</option>
                    </select>
                    <input type="number" id="frame-input" placeholder="Frame" data-min="1">
                    <button class="btn" id="timestamp-btn">0:00:00.00</button>
                </div>
                <button class="btn" id="download-btn">Download</button>
                <button class="btn" id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
